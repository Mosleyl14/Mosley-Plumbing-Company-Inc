<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <script src="https://kit.fontawesome.com/2c9a70b72f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/js/bootstrap.bundle.js">
    <title>Contact Form</title>
  </head>

  <body>
    <div class="container mt-5">
        <h1>Contact Me!</h1>
        <form class="row g-3" action="https://formsubmit.co/mosleylaura95@gmail.com" method="POST">
            <!-- Honeypot --> 
            <input type="text" name="_honey" style="display: none;"> 

            <!-- Success Message Link -->
            <input type="hidden" name="_next" value="https://mosleyl14.github.io/Mosley-Plumbsing-Company-Inc/success.html">

            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="First&nbsp;Name" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="E-mail" placeholder="myemail@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="emailInfo" title="Invalid email address" required>
            </div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="Phone&nbsp;Number" placeholder="(123) 456-7890" pattern="(+[0-9]{3}+) [0-9]{3}-[0-9]{4}" minlength="10" required/>
            </div>
            <div class="col-md-12">
                <label for="comments" class="form-label">Service request, questions?</label>
                <textarea class="form-control" name="Service&nbsp;request,&nbsp;questions?" id="comments" rows="3" required></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  
  </body>
</html>
